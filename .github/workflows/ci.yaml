name: CI Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  id-token: write
  contents: read
  actions: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TF_VAR_subscription_id: ${{secrets.AZURE_SUBSCRIPTION_ID}}
  TF_VAR_foodcore-backend-resource-group: ${{secrets.BACKEND_AZURE_RESOURCE_GROUP_NAME}}
  TF_VAR_foodcore-backend-storage-account: ${{secrets.BACKEND_AZURE_STORAGE_ACCOUNT_NAME}}
  TF_VAR_foodcore-backend-container: ${{secrets.BACKEND_AZURE_STORAGE_ACCOUNT_CONTAINER_NAME}}
  TF_VAR_foodcore-backend-infra-key: ${{secrets.FOODCORE_INFRA_BACKEND_AZURE_KEY}}
  TF_VAR_swagger_path: "./openapi/openapi.json"

defaults:
  run:
    working-directory: ./function/FoodcoreAuth

jobs:

  infra-info:
    runs-on: ubuntu-latest
    outputs:
      azfunc_name: ${{ steps.azfunc.outputs.azfunc_name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=${{secrets.BACKEND_AZURE_RESOURCE_GROUP_NAME}}" \
            -backend-config="storage_account_name=${{secrets.BACKEND_AZURE_STORAGE_ACCOUNT_NAME}}" \
            -backend-config="container_name=${{secrets.BACKEND_AZURE_STORAGE_ACCOUNT_CONTAINER_NAME}}" \
            -backend-config="subscription_id=${{secrets.AZURE_SUBSCRIPTION_ID}}" \
            -backend-config="key=${{secrets.BACKEND_AZURE_KEY}}"

      # Somente para que o output seja criado
      - name: Terraform Apply Refresh Only
        working-directory: terraform
        run: terraform apply --refresh-only --auto-approve

      - name: Get Function App Name from remote state
        id: azfunc
        working-directory: terraform
        run: echo "azfunc_name=$(terraform output -raw azfunc_name_from_remote)" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Java (required for SonarScanner)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Setup Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Dependencies Restore
        working-directory: ./function
        run: dotnet restore

      - name: Begin SonarCloud Analysis
        working-directory: ./function
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"FIAP-SOAT-TECH-TEAM_foodcore-auth" \
            /o:"fiap-soat-tech-team" \
            /d:sonar.token="${{ secrets.SONAR_CLOUD_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="${{ github.workspace }}/function/TestResults/**/coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="**/Program.cs,**/*.g.cs,**/obj/**" \
            /d:sonar.exclusions="**/obj/**,**/*.g.cs" \
            /d:sonar.test.exclusions="**/bin/**,**/obj/**" \
            /d:sonar.pullrequest.key="${{ github.event.pull_request.number }}" \
            /d:sonar.pullrequest.branch="${{ github.head_ref }}" \
            /d:sonar.pullrequest.base="${{ github.base_ref }}"

      - name: Build
        working-directory: ./function
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests with Coverage
        working-directory: ./function
        run: |
          dotnet test TC4.sln \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory "${{ github.workspace }}/function/TestResults" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: List Coverage Files
        run: |
          echo "=== Coverage files found ==="
          find ${{ github.workspace }}/function/TestResults -name "*.xml" -type f
          echo "=== Coverage file content preview ==="
          head -20 $(find ${{ github.workspace }}/function/TestResults -name "coverage.opencover.xml" -type f | head -1) || echo "Could not read coverage file"

      - name: End SonarCloud Analysis
        working-directory: ./function
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_CLOUD_TOKEN }}"

      - name: Publish Function
        working-directory: ./function
        run: dotnet publish FoodcoreAuth/function.csproj --configuration Release --output ./publish

      - name: Zip package
        working-directory: ./function
        run: |
          cd publish
          zip -r ../functionapp.zip .

      - name: Generate OpenApi File
        working-directory: ./function/FoodcoreAuth
        run: |
          cat <<EOF > .env
          AWS_CREDENTIALS="[default]
          aws_access_key_id=EXAMPLE
          aws_secret_access_key=EXAMPLE
          aws_session_token=EXAMPLE"
          
          AWS_REGION=EXAMPLE
          
          COGNITO_USER_POOL_ID=EXAMPLE
          COGNITO_APP_CLIENT_ID=EXAMPLE
          
          DEFAULT_CUSTOMER_PASSWORD=EXAMPLE
          GUEST_USER_EMAIL=EXAMPLE
          EOF
          export FUNCTIONS_WORKER_RUNTIME=dotnet-isolated

          openapiurl="http://localhost:7025/openapi/v3.json"

          func start --port 7025 & max_retries=12 count=0
          until curl -s $openapiurl > /dev/null; do
            count=$((count+1))
            if [ $count -ge $max_retries ]; then
              echo "Function n√£o respondeu ap√≥s: $((max_retries*5)) segundos ‚ùå"
              exit 1
            fi
            echo "Aguardando a function iniciar...‚åö ($count/$max_retries)"
            sleep 5
          done

          echo "Function est√° no ar üöÄ, gerando OpenApi..."
          curl -o openapi.json $openapiurl
          
      - name: Upload Function App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp-zip
          path: ./function/functionapp.zip
      
      - name: Upload OpenApi File Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: ./function/FoodcoreAuth/openapi.json

  terraform:
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Download artifacts - OpenApi File
        uses: actions/download-artifact@v4
        with:
          name: openapi
          path: ./terraform/openapi

      - name: Terraform Fmt
        id: fmt
        run: terraform fmt

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{secrets.BACKEND_AZURE_RESOURCE_GROUP_NAME}}" \
            -backend-config="storage_account_name=${{secrets.BACKEND_AZURE_STORAGE_ACCOUNT_NAME}}" \
            -backend-config="container_name=${{secrets.BACKEND_AZURE_STORAGE_ACCOUNT_CONTAINER_NAME}}" \
            -backend-config="subscription_id=${{secrets.AZURE_SUBSCRIPTION_ID}}" \
            -backend-config="key=${{secrets.BACKEND_AZURE_KEY}}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan